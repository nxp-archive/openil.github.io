    <script type="text/javascript">
    var aws_get_mailing_list_url="https://wvpkul46d8.execute-api.us-west-2.amazonaws.com/prod/mailing-lists-user";
    //get url params
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        };
    })(jQuery);
    var mailingList = $.getUrlParam('mailingList');
    $.ajax({
        type: "GET",
        url: aws_get_mailing_list_url,
        crossDomain:true,
        dataType: "json",
        success: function (json) {
            console.log(json);
            for(var emailL in json){
                if(emailL==mailingList){
                    console.log(json[emailL]);
                    var emailListUser=json[emailL]
                    for(var email in emailListUser) {
                        $('#mailing-lists tbody').append("<tr >" +
                            "<th><a href='mailto:" + emailListUser[email] + "' style='padding-left: 2em;color:#000;'>" + emailListUser[email] + "</a></th>" +
                            "</tr>");
                    }
                }
            }
        },
        error: function (data, status, error) {
            console.log(data);
            console.log('fail');
        }
    });





</script>
